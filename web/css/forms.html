<html>

<head>
    <title>Styled Form Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* Font for the page */
            background-color: #f4f4f4;
            /* Page background color */
            padding: 20px;
            /* Padding around the page */
        }

        form {
            background-color: #ffffff;
            /* Form background color */
            border: 2px solid #007BFF;
            /* Form border */
            border-radius: 8px;
            /* Rounded corners for the form */
            padding: 20px;
            /* Padding inside the form */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Optional shadow for better visibility */
            max-width: 500px;
            /* Max width for the form */
            margin: auto;
            /* Center the form */
        }

        fieldset {
            border: 1px solid #007BFF;
            /* Border color of fieldset */
            border-radius: 6px;
            /* Rounded corners for fieldset */
            padding: 10px;
            /* Padding inside fieldset */
            margin-bottom: 20px;
            /* Margin below fieldset */
            background-color: #f9f9f9;
            /* Background color of fieldset */
        }

        legend {
            font-size: 1.2em;
            /* Font size for the legend */
            color: #007BFF;
            /* Text color for the legend */
            font-weight: bold;
            /* Font weight for the legend */
        }

        label {
            display: block;
            /* Block display for labels */
            margin-bottom: 8px;
            /* Margin below labels */
            font-size: 1em;
            /* Font size for labels */
            color: #333;
            /* Text color for labels */
        }

        input {
            margin-bottom: 8px;
            border-radius: 8px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            /* Full width for text inputs and textarea */
            padding: 8px;
            /* Padding inside inputs and textarea */
            border: 1px solid #ccc;
            /* Border color for inputs and textarea */
            border-radius: 4px;
            /* Rounded corners for inputs and textarea */
            box-sizing: border-box;
            /* Include padding and border in the element's total width and height */
            font-size: 1em;
            /* Font size for inputs and textarea */
            color: #333;
            /* Text color for inputs and textarea */
            background-color: #ffffff;
            /* Background color for inputs and textarea */
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #007BFF;
            /* Border color when focused */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            /* Shadow effect when focused */
            outline: none;
            /* Remove default outline */
        }

        button {
            background-color: #007BFF;
            /* Button background color */
            color: #ffffff;
            /* Button text color */
            border: none;
            /* Remove default border */
            padding: 10px 15px;
            /* Padding inside button */
            border-radius: 4px;
            /* Rounded corners for button */
            font-size: 1em;
            /* Font size for button */
            cursor: pointer;
            /* Pointer cursor on hover */
        }

        button:hover {
            background-color: #0056b3;
            /* Darker background color on hover */
            transform: scale(1.05);
            /* Slightly enlarge button on hover */
        }
    </style>
</head>

<body>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
 
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
 
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
 
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
 
            <button type="submit">Submit</button>
        </fieldset>
    </form>
 </body>
 
</html>
