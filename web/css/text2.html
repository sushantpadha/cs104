<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Text Styling Example</title>
   <style>
       .text-example {
           text-align: left; /* Aligns text to the left */
           text-decoration: underline; /* Underlines the text */
           text-transform: uppercase; /* Transforms text to uppercase */
           text-indent: 20px; /* Indents the first line of text by 20px */
           letter-spacing: 2px; /* Sets spacing between letters to 2px */
           word-spacing: 5px; /* Sets spacing between words to 5px */
           text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Adds a shadow to the text */
           color: #333; /* Sets text color to a dark gray */
           font-family: Arial, sans-serif; /* Sets font family */
       }
   </style>
</head>
<body>
   <div class="text-example">
       This is an example of text styling with CSS. Notice the alignment, decoration, transformation, indentation, spacing, and shadow applied to this text.
   </div>
</body>
</html>
