<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Form Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        form {
            width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        fieldset {
            border: 2px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        legend {
            font-weight: bold;
            padding: 5px 10px;
            background: #ddd;
            border-radius: 5px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 90%;
            padding: 8px;
            margin-bottom: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        input[type="radio"], input[type="checkbox"] {
            width: auto;
            display: block;
            margin-right: 5px;
        }
        button {
            background: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <form action="#" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
        </fieldset>

        <fieldset>
            <legend>Preferences</legend>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">Male
            <!-- <label for="male">Male</label> -->
            <input type="radio" id="female" name="gender" value="female">Female
            <!-- <label for="female">Female</label> -->
            <input type="radio" id="other" name="gender" value="other">Other
            <!-- <label for="other">Other</label> -->

            <label>Hobbies:</label>
            <input type="checkbox" id="reading" name="hobby" value="reading">
            <label for="reading">Reading</label>
            <input type="checkbox" id="sports" name="hobby" value="sports">
            <label for="sports">Sports</label>
            <input type="checkbox" id="music" name="hobby" value="music">
            <label for="music">Music</label>
        </fieldset>

        <fieldset>
            <legend>More Details</legend>
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="">Select your country</option>
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
            </select>

            <label for="bio">Short Bio:</label>
            <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself..."></textarea>

            <label for="file">Upload Profile Picture:</label>
            <input type="file" id="file" name="file">
            
            <label for="color">Favorite Color:</label>
            <input type="color" id="color" name="color">
            
            <label for="range">Satisfaction Level:</label>
            <input type="range" id="range" name="satisfaction" min="1" max="10">
        </fieldset>

        <fieldset>
            <legend>Submit Your Details</legend>
            <label for="search">Search Something:</label>
            <input type="search" id="search" name="search">
            
            <label for="tel">Phone Number:</label>
            <input type="tel" id="tel" name="tel" placeholder="Enter your phone number">
            
            <label for="url">Website:</label>
            <input type="url" id="url" name="url" placeholder="Enter your website URL">
            
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>

</body>
</html>
