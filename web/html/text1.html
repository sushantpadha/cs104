<html>
<head>
   <title>Text Formatting Example-1</title>
</head>
<body>
   <h1>Use of Bold, Italicize, Subscript and Superscript</h1>

   <p>
       Here is some text with <b>bold</b> formatting.
   </p>

   <p>
       You can also <i>italicize</i> text
   </p>

   <p>
       Subscripts and superscripts are useful for scientific notation,
       such as H<sub>2</sub>O (water) or E = mc<sup>2</sup>.
   </p>
</body>
</html>
